# Project-wide Gradle settings.

# Optimize Java heap usage for large builds (32 GB RAM available)
org.gradle.jvmargs=-Xmx6144m -XX:MaxMetaspaceSize=2048m -Dfile.encoding=UTF-8

# Enable AndroidX and Jetifier
android.useAndroidX=true
android.enableJetifier=true

# Enable AAPT2 PNG crunching
android.enablePngCrunchInReleaseBuilds=true

# Supported architectures for build
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64

# Enable new architecture (TurboModules, Fabric)
newArchEnabled=true

# Use Hermes JS engine (true) or fallback to JSC (false)
hermesEnabled=true

# Enable image format support
expo.gif.enabled=true
expo.webp.enabled=true
expo.webp.animated=false

# Developer tools
EX_DEV_CLIENT_NETWORK_INSPECTOR=true

# Packaging settings
expo.useLegacyPackaging=false

# Layout settings
expo.edgeToEdgeEnabled=true

android.suppressUnsupportedCompileSdk=35
